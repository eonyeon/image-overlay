          ~/.cargo/git
          src-tauri/target
          node_modules
        key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: ðŸ“¦ Install NPM Dependencies
      run: npm ci

    - name: ðŸ—ï¸ Build Frontend
      run: npm run build

    - name: ðŸš€ Build Tauri App (Windows)
      run: npm run tauri:build
